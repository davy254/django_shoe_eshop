{% extends 'base.html' %}

{% block content %}
 <div class="p-4">
        <div class="row ">
               {% for product in products %}
                <div class="card col-md-2 mb-2" style="margin-right:15px; width:18%">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img"
                        aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#868e96"></rect><text x="30%" y="50%" fill="#dee2e6" dy=".3em">Image
                            cap</text>
                    </svg>
                
                    <div class="card-body ">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">Category:Men</p>
                        <p class="card-text">Sh. {{product.price}}</p>
                        <button data-product={{ product.id }} data-action="add" class="btn btn-primary update-cart">Add to Cart</button>
                    </div>
                </div>
               {% endfor %} 
               
               
        </div>





{% endblock  %}
