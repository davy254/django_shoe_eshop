{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row container">
            <div class="col-lg-12">
                <div class="box-element">
                    <a class="btn btn-outline-dark mt-3" href="">&#x2190; Continue Shopping</a>
        
                    <br>
                    <br>
        
                    <table class="table">
                        <tr>
                            <th>
                                <h5>Items: <strong>{{ order.get_cart_items }}</strong></h5>
                            </th>
                            <th>
                                <h5>Total: <strong>sh. {{ order.get_cart_total | floatformat:2 }}</strong></h5>
                            </th>
                            <th>
                                <a style="float: right;margin: 5px;" class="btn btn-success"
                                    href="">CheckOut</a>
                            </th>
                        </tr>
                    </table>
                </div>
        
               
        
                <table class="table">
                    <thead>
                        <tr class="row">
                            <th style="flex:2"></th>
                            <th style="flex:3"><strong>Item</strong></th>
                            <th style="flex:2"><strong>Price</strong></th>
                            <th style="flex:2"><strong>Total</strong></th>
                            <th style="flex:2"><strong>Quantity</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row">
                            <td style="flex:2"><img class="row-image" src="default.png" height="40" width="40"  alt=""></td>
                            <td style="flex:3">boots</td>
                            <td style="flex:2">sh. 200</td>
                            <td style="flex:2">
                                <p class="quantity">3</p>
                                <div class="quantity">
                                    <img data-product="{{ item.product.id }}" data-action="add" class="chg-quantity update-cart"
                                        src="" alt="">
            
                                    <img data-product="{{ item.product.id }}" data-action="remove" class="chg-quantity update-cart"
                                        src="" alt="">
                                </div>
                            </td>
                            <td style="flex:2">sh. 1</td>
                        </tr>
                        <tr class="row">
                            <td style="flex:2"><img class="row-image" src="default.png" height="40" width="40" alt=""></td>
                            <td style="flex:3">boots</td>
                            <td style="flex:2">sh. 200</td>
                            <td style="flex:2">
                                <p class="quantity">3</p>
                                <div class="quantity">
                                    <img data-product="{{ item.product.id }}" data-action="add" class="chg-quantity update-cart"
                                        src="{% static 'images/arrow-up.png' %}" alt="">
                        
                                    <img data-product="{{ item.product.id }}" data-action="remove" class="chg-quantity update-cart"
                                        src="{% static 'images/arrow-down.png' %}" alt="">
                                </div>
                            </td>
                            <td style="flex:2">sh. 1</td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
        </div>


{% endblock  %}
