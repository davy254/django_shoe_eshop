{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- <img src="" width="38" height="30" class="d-inline-block align-top"
                        alt="Bootstrap" loading="lazy"> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2"
                    aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent2">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Shop</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown2" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                                <li><a class="dropdown-item" href="#">Men</a></li>
                                <li><a class="dropdown-item" href="#">Ladies</a></li>
                                <li><a class="dropdown-item" href="#">Children</a></li>
                            </ul>
                        </li>
                        
                    </ul>

                    <div class='d-flex '>
                        <a href={% url 'cart' %}><img class='cart-icon' src="{% static 'images/cart.png'%}" alt=""></a>
                    </div>
                    
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock  %}
    </main>
    <footer></footer>
   
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/cart.js' %}"></script>  

</body>
</html>
